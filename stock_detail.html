{%extends "layout.html"%}
{%block content%}


    <h1><a href="/">Stocks</a><i class="angle double left icon"></i>
    {{ stock.name }}
    ({{ stock.symbol }})
    </h1>
    <!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
    <div id="tradingview_0670c"></div>
    <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/NASDAQ-AAPL/" rel="noopener" target="_blank"><span class="blue-text">AAPL Chart</span></a> by TradingView</div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
    new TradingView.widget(
    {
    "width": "100%",
    "height": 610,
    "symbol": "{{stock.exchange}}:{{stock.symbol}}",
    "interval": "D",
    "timezone": "America/New_York",
    "theme": "light",
    "style": "1",
    "locale": "en",
    "toolbar_bg": "#f1f3f6",
    "enable_publishing": false,
    "allow_symbol_change": true,
    "container_id": "tradingview_0670c"
  }
    );
    </script>
  </div>
  <!-- TradingView Widget END -->
<form method="post" action ="apply_strategy">
  <select name="strategy_id">
    {%for strategy in strategies%}
      <option value="{{ strategy.id }}">{{ strategy.name }}</option> 
    {%endfor%}
  </select>

  <input type="text" name="stock_id" value="{{ stock.id }}"/>
  <input type="submit" value="Apply Strategy"/>
</form>

<h2>Prices</h2>
<table class="ui selectable inverted table">
    <thead>
        <tr>
        <th>Date</th>
        <th>Open</th>
        <th>High</th>
        <th>Low</th>
        <th>Close</th>
        <th>Volume</th>
        </tr>
    </thead>
        <tbody>
        {%for bar in bars%}
        <tr>
            <td>{{ bar.date }}</td>
            <td>{{ bar.open }}</td>
            <td>{{ bar.high }}</td>
            <td>{{ bar.low }}</td>
            <td>{{ bar.close }}</td>
            <td>{{ bar.volume }}</td>
        </tr>
        {%endfor%}
        </tbody>    

{%endblock%}
